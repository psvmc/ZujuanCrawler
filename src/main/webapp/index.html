<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        var basePath = "${basePath!}";
    </script>

    <style>
        table {
            width: 800px;
            margin: 40px auto;
        }

        table td {
            height: 40px;
        }

        td input {
            width: 100%;
            height: 100%;
        }

        td button {
            width: 100%;
            height: 100%;
        }

        tr td:first-of-type {
            width: 100px;
        }

        tr td:last-of-type {
            width: 700px;
        }
    </style>
</head>

<body style="margin: 0px;padding: 10px;overflow: hidden;width: 100%;height: 100%;">

<form action="${basePath!}question/list" method="get" target="_blank">
    <table>
        <tr>
            <td>网址:</td>
            <td>
                <input type="text" name="url" value="http://4s.quyixian.com/SQB/?s=1&action=list&id=1002&TypeYear=0&TypeCity=0&TypeSource=0&TypeSort=addtime&TypeSortVal=desc&method=&_=1535609706296" id="url" />
                </span>
            </td>
        </tr>
        <tr>
            <td>起始页:</td>
            <td>
                <input type="text" name="beginPage" value="1" id="beginPage" />
                </span>
            </td>
        </tr>
        <tr>
            <td>结束页:</td>
            <td>
                <input type="text" name="endPage" value="10" id="endPage" />
                </span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">抓取</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
